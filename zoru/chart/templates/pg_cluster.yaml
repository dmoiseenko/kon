apiVersion: crunchydata.com/v1
kind: Pgcluster
metadata:
  annotations:
    current-primary: {{ .Release.Namespace }}-{{ include "zoru.fullname" . }}
  labels:
    crunchy-pgha-scope: {{ .Release.Namespace }}-{{ include "zoru.fullname" . }}
    name: {{ .Release.Namespace }}-{{ include "zoru.fullname" . }}
    pg-cluster: {{ .Release.Namespace }}-{{ include "zoru.fullname" . }}
    pgo-version: 4.6.0
    pgouser: admin
    {{- include "zoru.labels" . | nindent 4 }}
  name: {{ .Release.Namespace }}-{{ include "zoru.fullname" . }}
  namespace: pgo
spec:
  BackrestStorage:
    accessmode: ReadWriteOnce
    size: 100G
    storageclass: "standard"
    storagetype: dynamic
  PrimaryStorage:
    accessmode: ReadWriteOnce
    size: 100G
    storageclass: "standard"
    storagetype: dynamic
  ReplicaStorage:
    accessmode: ReadWriteOnce
    size: 100G
    storageclass: "standard"
    storagetype: dynamic
  annotations: {}
  ccpimage: crunchy-postgres-ha
  ccpimageprefix: registry.developers.crunchydata.com/crunchydata
  ccpimagetag: centos8-13.1-4.6.0
  clustername: {{ .Release.Namespace }}-{{ include "zoru.fullname" . }}
  database: kon
  exporterport: "9187"
  limits: {}
  name: {{ .Release.Namespace }}-{{ include "zoru.fullname" . }}
  namespace: pgo
  pgDataSource:
    restoreFrom: {{ .Values.restoreFrom}}
    restoreOpts: ""
  pgbadgerport: "10000"
  pgoimageprefix: registry.developers.crunchydata.com/crunchydata
  podAntiAffinity:
    default: preferred
    pgBackRest: preferred
    pgBouncer: preferred
  port: "5432"
  tolerations: []
  user: zoru
  userlabels:
    pgo-version: 4.6.0
