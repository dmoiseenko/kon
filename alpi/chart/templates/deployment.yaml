apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "alpi.fullname" . }}
  labels:
    {{- include "alpi.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "alpi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "alpi.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: AUTH0_SECRET
              value: "123asdasdasdasdasdasd"
            - name: AUTH0_BASE_URL
              value: "https://*.dev.dmoiseenko.me/"
            - name: AUTH0_ISSUER_BASE_URL
              value: "https://dmoiseenko.us.auth0.com"
            - name: AUTH0_CLIENT_ID
              value: "ZA32tTUeerrDsUO7L7veyt895uak2pHj"
