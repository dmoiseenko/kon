apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: alpi
spec:
  hosts:
  - "{{ .Release.Namespace }}.dev.dmoiseenko.me"
  gateways:
  - alpi-gateway
  http:
  - route:
    - destination:
        host: {{ include "alpi.fullname" . }}
        port:
          number: {{ .Values.service.port }}
